# SRL GRPO training config for Qwen2.5-7B-Instruct

model: Qwen/Qwen2.5-3B-Instruct
data: data/srl_train.jsonl
val_data: data/srl_val.jsonl
output_dir: checkpoints/srl/step_500

num_steps: 30
batch_size: 1
group_size: 4

max_new_tokens: 512
temperature: 1.0

lr: 5.0e-7
clip_epsilon: 0.2
eps_std: 0.01
kl_coef: 0.0

checkpoint_every: 1
eval_every: 50
seed: 42
